abstract:
  description: Azure Stack Hub は、会社またはサービス プロバイダーのデータセンターからの Azure サービスの使用を可能にするハイブリッド クラウド プラットフォームです。 開発者は Azure Stack Hub 上でアプリを作成できます。 その後、そのアプリを Azure Stack Hub と Azure にデプロイできます。また、Azure Stack Hub クラウドと Azure 間の接続を利用するハイブリッド アプリを作成することもできます。 Microsoft が提供するクイック スタートとチュートリアルを使用して、リソースを作成し、アプリをデプロイする方法を確認してください。<br/><br/>インフラストラクチャの管理およびサービスの提供を行う Azure Stack Hub オペレーターは、<a href="../operator/">オペレーター ドキュメント</a>を参照してください。<br/><br/>Azure Stack Development Kit (ASDK) は、Azure Stack Hub の単一ノード デプロイであり、無料でダウンロードして使用できます。この ASDK に興味をお持ちの Azure Stack Hub ユーザーの方は、<a href="../asdk">ASDK のドキュメント</a>をご覧ください。
