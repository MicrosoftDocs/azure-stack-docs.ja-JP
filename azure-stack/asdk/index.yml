abstract:
  description: Azure Stack Development Kit (ASDK) は、Azure Stack の単一ノード デプロイであり、無料でダウンロードして使用できます。 ASDK の目的は、非運用環境で Azure と一貫性のある API とツールを使用して、Azure Stack の評価と最新アプリケーションの開発を行える環境を提供することです。 <br/><br/>統合システム インフラストラクチャの管理およびサービスの提供を行う Azure Stack オペレーターは、<a href="/azure-stack/operator">オペレーター ドキュメント</a>を参照してください。<br/><br/>Azure Stack でサービスを使用するかアプリを作成する Azure Stack ユーザーは、<a href="/azure-stack/user">ユーザー ドキュメント</a>を参照してください。
